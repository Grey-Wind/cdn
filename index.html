<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <h1 id="title">青衣工作室CDN</h1>
  <details class="iframe-noborder">
	  <summary class="iframe-noborder">无边框<i>Iframe</i></summary>
	  <script>
        function writeToClipboard() {
            var textToCopy = document.getElementById("textToCopy").innerText;
            var label = '<link src="https://cdn.qingyi-studio.top/iframe-noborder/2.0.0/iframe-noborder@2.0.0.min.css" type="text/css">'
            window.clipboardData.setData(label, textToCopy);
            alert("Text copied to clipboard");
        }
      </script>
	  <p>最新版本：2.0.0</p>
	  <button type="button" click="writeToClipboard()">复制 Link 引用代码</button>
	  <p>
		  <a class="iframe-noborder-docss" href="iframe-noborder/usage.html">查看帮助文档</a>
	  </p>
  </details>
</div>
</body>
</html>
